<html lang="en">
<head>

        <title>Pomodoro clock</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
        <div class="jumbotron jumbotron-fluid">
                <img src="./images/pomodoro.png" class="img-fluid rounded float-right" alt="pomodor clock">
                <h1 class="text-center">Pomodoro Clock</h1>
                <h3 class="text-center">by Gege-Raptor - Nov 2017</h3>
 
        </div>
 <div class="container">
         <div class="row">
                <div class="col-sm colT">
                        <p>Work length</p>
                       <i class="material-icons red600" onclick="minusWD()">remove_circle</i>
                        <a id="workDuration">25</a> 
                        <i class="material-icons red900" onclick="plusWD()">add_circle</i>
                </div>
                 <div class="col-sm colT">
                        <p>Break Length</p> 
                        <i class="material-icons red600" onclick="minusRD()">remove_circle</i> 
                        <a id="restDuration">5</a> 
                        <i class="material-icons red900" onclick="plusRD()">add_circle</i>
                </div>
        </div> 
        <div class="row">
                <div class="col">
                <button type="button" onclick="startStop()" class="btn btn-outline-success">Start</button>
                </div>
                <div class="col">
                <button type="button" onclick="reset()" class="btn btn-outline-warning">Reset</button>
                </div>
        </div>     
         <div class="progress">
                <div id="sessionProgress" class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="30"></div>                                
                <div id="wdProgress" class="progress-bar bg-primary" role="progressbar" style="width: 83%" aria-valuenow="25" aria-valuemin="5" aria-valuemax="30">25 mn</div>
                <div id="rdProgress" class="progress-bar bg-success" role="progressbar" style="width: 17%" aria-valuenow="5" aria-valuemin="2" aria-valuemax="30">5 mn</div>
                      </div>
        <div id="timer" class="text-center">0h 00m 00s</div>
        <div class="alert hidden alert-danger alert-dismissable" >
               <strong>Attention!</strong> number is too low
        </div>
</div>
